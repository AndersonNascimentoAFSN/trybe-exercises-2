<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Posicionamento de elementos</title>
    <link rel="stylesheet" href="style-p2.css" />
</head>

<body>
    <h1>Exercícios de fixação 3.3</h1>
    <div id="meme">
        <img src="https://bit.ly/39HLUyi" alt="jumpMario" class="super-mario" />
        <img src="https://bit.ly/3arGfMc" alt="gomba" class="goomba" />
        <p class="shakenim word">
            Goomba, do something!
        </p>
        <img src="https://bit.ly/3tmxgED" alt="baloon" class="baloon" />

    <!-- Exercises:
     1- Place Mario above Goomba.
     2- Position the p tag so that it is inside the speech bubble.

     4- Position the elements so that they have some distance between them.
  -->
</body>
