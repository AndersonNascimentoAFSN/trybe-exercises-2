    <title>Pseudoclasses</title>

<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="primary-color">
        <h3>Cor primária</h3>
    </div>
    <div class="secondary-color">
        <h3>Cor Secundária</h3>
    </div>
    <div class="complementary-color">
        <h3>Cor Complementar</h3>
    </div>
    <div class="dark-color">
        <h3>Cor Escura</h3>
    </div>
    <div class="bright-color">
        <h3>Cor Clara</h3>
    </div>

       1. Stylize the divs so that when you hover over them, they

       2. Make each div have its own color.

       4. Make the third div bigger than the others.
       5. Leave the odd <h3> tags with the text in italics.

    -->
</body>
